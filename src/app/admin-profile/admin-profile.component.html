<div class="example-container mat-elevation-z8">
  <b><u>ADMIN PROFILE</u></b><br><br>
  <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Roles </th>
      <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="userMobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.userMobile}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="delete">
      <th mat-header-cell> Delete </th>
      <td> <i class="fa fa-trash">delete</i> </td>
    </ng-container> -->

    <!-- <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef > Edit </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container> -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
