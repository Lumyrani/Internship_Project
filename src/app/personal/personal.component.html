<div class="container-fluid">
  
    </div>

    <div class="reg-page">
        <form class="userFormContainerCls" [formGroup]="userForm" (ngSubmit)="onSubmit(); clicked = true;">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" formControlName="fullName" required id="fullName"
                    placeholder="Full Name" [ngModel]="userObj?.fullName"/>
                <div class="help-block" *ngIf="userForm.get('fullName').errors && 
                 (userForm.get('fullName').touched || userForm.get('fullName').dirty)">
                    <div *ngIf="userForm.get('fullName').errors.required">
                        Full name is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="text" class="form-control" id="email" formControlName="email" placeholder="EMAIL ID">
            </div>


            <div class="form-group">
                <label for="userMobile">Mobile No</label>
                <input type="number" class="form-control" id="userMobile" formControlName="userMobile"
                    placeholder="Mobile">
            </div>

            <div class="form-group">
                <label for="college">College</label>
                <input type="text" class="form-control" id="college" formControlName="college" placeholder="College">
            </div>

            <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <input type="date" class="form-control" id="dob" formControlName="dob" placeholder="Date Of Birth">
            </div>

            <div class="form-group">
                <label for="hometown">Hometown</label>
                <input type="text" class="form-control" id="hometown" formControlName="hometown" placeholder="Hometown">
            </div>
            <div>
                <label for="martialStatus">Martial Status</label>
                <select name="martialStatus" id="martialStatus" class="form-control" formControlName="martialStatus">
                    <option *ngFor="let i of status" [value]="i.id">{{i.name}}</option>

                </select>
            </div>

            <div class="form-group">
                <label for="address">Permanent Address</label>
                <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address">
            </div>

            <div class="form-group">
                <button type="submit"[disabled]="clicked" class="btn btn-primary"> Submit</button>
            </div>
            
        </form>
    </div>
